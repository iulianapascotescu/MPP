<div *ngIf="client">
  <h2>Client {{client.name}} details</h2>
  <div>
    <label>Name: </label> {{client.name}}
    <input [(ngModel)]="client.name" placeholder="title">
  </div>
  <div>
    <label>Age: </label> {{client.age}}
    <input [(ngModel)]="client.age" placeholder="genre">
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
